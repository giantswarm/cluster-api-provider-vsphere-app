version: 2.1
orbs:
  architect: giantswarm/architect@4.24.0

workflows:
  build:
    jobs:
      # Ensure that for every commit
      # there is an app version in the test catalog.
      - architect/push-to-app-catalog:
          context: architect
          name: push-to-app-catalog
          app_catalog: "control-plane-test-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "cluster-api-provider-vsphere"
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: vsphere-app-collection
          context: "architect"
          app_name: "cluster-api-provider-vsphere"
          app_collection_repo: "vsphere-app-collection"
          requires:
            - push-to-control-plane-app-catalog
          # Trigger job on git tag.
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/