image:
  name: quay.io/giantswarm/cluster-api-vsphere-controller
  tag: v1.5.1

project:
  branch: ""
  commit: ""

crds:
  install: true
  jobRegistry: quay.io

resources:
  limits:
    cpu: 1000m
    memory: 2048Mi
  requests:
    cpu: 200m
    memory: 512Mi

priorityClass: ""

serviceMonitor:
  enabled: true
  # -- (duration) Prometheus scrape interval.
  interval: "60s"
  # -- (duration) Prometheus scrape timeout.
  scrapeTimeout: "45s"
