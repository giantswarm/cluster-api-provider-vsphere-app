name: cluster-api-provider-vsphere
namespace: giantswarm
serviceType: managed

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

image:
  registry: quay.io
  name: giantswarm/cluster-api-vsphere-controller
  tag: v0.8.1

ports:
  healthz: 9440
  metrics: 8080
  webhook: 9443

tolerations:
  - key: node.cloudprovider.kubernetes.io/uninitialized
    value: "true"
    effect: NoSchedule
  - key: "CriticalAddonsOnly"
    operator: "Exists"
  - key: node-role.kubernetes.io/master
    effect: NoSchedule
nodeAffinity:
  - key: node-role.kubernetes.io/master
    operator: "Exists"
