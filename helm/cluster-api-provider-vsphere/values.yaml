name: cluster-api-provider-vsphere
namespace: kube-system
serviceType: managed

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

image:
  registry: quay.io
  controller:
    name: quay.io/giantswarm/cluster-api-vsphere-controller
    tag: v0.8.1
    pullPolicy: IfNotPresent
  proxy:
    name: giantswarm/kube-rbac-proxy
    tag: v0.8.0
    pullPolicy: IfNotPresent

ports:
  proxy: 8443
  healthz: 9440
  metrics: 8080
  webhook: 9443

Installation:
  V1:
    Secret:
      Provider:
        VSphere:
          # Username to access the vSphere control center.
          Username: ""
          # Password to access the vSphere control center.
          Password: ""
