apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: {{ include "resource.default.name" . }}-controller-manager
    cluster.x-k8s.io/provider: vsphere
    {{- include "labels.common" . | nindent 4 }}
  name: {{ include "resource.default.name" . }}-controller-manager
  namespace: {{ include "resource.default.namespace" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "labels.selector" . | nindent 6 }}
  template:
    metadata:
      annotations:
        releaseRevision: {{ .Release.Revision | quote }}
      labels:
        {{- include "labels.common" . | nindent 8 }}
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        image: "{{ .Values.image.registry }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
        name: manager
        ports:
        - containerPort: 9440
          name: healthz
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: healthz
        volumeMounts:
        - mountPath: /etc/capv
          name: {{ include "resource.default.name" . }}-manager-bootstrap-credentials
          readOnly: true
      serviceAccountName: {{ include "resource.default.name"  . }}
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      volumes:
      - name: {{ include "resource.default.name" . }}-manager-bootstrap-credentials
        secret:
          secretName: {{ include "resource.default.name" . }}-manager-bootstrap-credentials
