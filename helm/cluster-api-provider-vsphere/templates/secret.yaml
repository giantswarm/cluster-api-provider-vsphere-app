apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: {{ include "resource.default.name" . }}-manager-bootstrap-credentials
  namespace: {{ include "resource.default.namespace" . }}
stringData:
  credentials.yaml: |-
    username: {{ .Values.vSphere.username | b64enc | quote }}
    password: {{ .Values.vSphere.password | b64enc | quote }}
type: Opaque
